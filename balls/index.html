<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
			  box-sizing: border-box;
			}

			.column {
			  float: left;
			  width: 33.33%;
			  padding: 5px;
			}

			/* Clearfix (clear floats) */
			.row::after {
			  content: "";
			  clear: both;
			  display: table;
			}			
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
			</style>
		<meta charset="utf=8" />
		<title>Balls</title>
	</head>
	<body>
		<div class="row">
			<div class="column">
			<center><h1>Bouncing Ball</h1></center>
			<canvas id="bouncingBall" width="600" height="400"></canvas>
			</div>
			<div class="column">
			<center><h1>Bouncing Ball With Gravity</h1></center>
			<center><h3>Use your mouse to manipulate the ball</h3></center>
			<canvas id="bouncingBallGravity" width="600" height="400"></canvas>
			</div>
			<div class="column">
			<center><h1>Orbit Ball</h1></center>
			<canvas id="orbitBall" width="600" height="400"></canvas>
			<script type="module" src="../js/balls/balls.js"></script>
			</div>
		</div>
		<div class="row">
			<div class="column">
			<center><h1>Pendulumn Ball</h1></center>
			<canvas id="pendulumnBall" width="600" height="400"></canvas>
			</div>
		</div>
	</body>
</html>
